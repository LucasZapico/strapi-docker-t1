version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build:
    docker:
      - image: strapi/strapi
    steps:
      - checkout
      - run: npm install
  deploy:
    executor:
      name: node/default
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:i1f25PiqbLsqR4iGjv01ZWRcYB7NjSYYlzL58Y3nm5A"
      - run:
          name: VultrDeploy Over SSH
          command: |
            ssh $VULTR_USER@$VULTR_HOST docker-compose up

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
