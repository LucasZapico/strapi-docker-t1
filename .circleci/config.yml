version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  install-and-up:
    docker:
      - image: strapi/strapi
    steps:
      - checkout
      - run: npm install
  build-and-test:
    executor:
      name: node/default
    steps:
      - setup_remote_docker
      - checkout
  build-and-deploy:
    docker:
      - image: strapi/strapi
    steps:
      - checkout
      - run: npm install

workflows:
  build-and-test:
    jobs:
      - build-and-test
  build-and-deploy:
    jobs:
      - build-and-deploy
