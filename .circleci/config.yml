version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build:
    docker:
      - image: strapi/strapi
    steps:
      - checkout
      - run: npm install
  deploy:
    executor:
      name: node/default
    steps:
      - add_ssh_keys:
          fingerprints:
            - 3c:cd:08:8c:62:94:91:ec:4d:a9:a6:72:8d:dd:31:8f
      - run:
          name: VultrDeploy Over SSH
          command: |
            ssh $VULTR_USER@$VULTR_HOST docker-compose up

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
